language: node_js
node_js:
  - "10"
cache: npm
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
script:
  - npm run build
  - zip dist.zip -r dist
deploy:
  - provider: releases
    api-key: 3635a1660b33794a4259dfd37d26cc24cdd9a6e8
    file: ./dist.zip
    skip-cleanup: true
    on:
      tags: true
  - provider: pages
    local-dir: dist
    skip-cleanup: true
    github-token: 3635a1660b33794a4259dfd37d26cc24cdd9a6e8
    keep-history: true
    on:
      branch: master
